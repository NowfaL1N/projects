<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Lyrics Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #191414, #1DB954);
      color: white;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 60px;
      animation: slideDown 1s ease-out;
    }

    form {
      margin-top: 30px;
      animation: fadeUp 1.5s ease-in-out;
    }

    input[type="text"] {
    width: 60%;
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    margin-bottom: 1rem;
    font-size: 15px;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 15px rgba(29, 185, 84, 0.7);
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 30px;
      background-color: #1DB954;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #17a74b;
      transform: scale(1.05);
    }

    .result {
      margin-top: 40px;
      animation: fadeInUp 2s ease-in-out;
    }

    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.02);
    }

    audio {
      margin-bottom: 20px;
    }

    pre {
      white-space: pre-wrap;
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      line-height: 1.6;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 20px;
      animation: shake 0.6s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
  </style>
  <style>
  body {
    background-image: url("https://wallpapers.com/images/hd/spotify-background-kpsturvujqzzpy5i.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }

  .container {
    background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
    padding: 2rem;
    border-radius: 10px;
    max-width: 700px;
    margin: 4rem auto;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
  }

  input[type="text"] {
    width: 50%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    margin-bottom: 1rem;
    font-size: 16px;
  }

  button {
    padding: 12px 24px;
    background-color: #1DB954;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #1ed760;
    transition: background-color 0.3s;
  }
</style>
  <script>
  function showLoader() {
    document.getElementById('loader').style.display = 'block';
  }
</script>
</head>
<body>
  <h1> Lyrics Extractor</h1>

  <form method="post" onsubmit="showLoader()">
    <input type="text" name="song" placeholder="Enter Song Name" required>
    <button type="submit">Get Lyrics</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if cover_url %}
    <div class="result">
      <img src="{{ cover_url }}" alt="Album Cover">
    </div>
  {% endif %}

  {% if preview %}
    <div class="result">
      <audio controls>
        <source src="{{ preview }}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  {% endif %}

  {% if lyrics %}
    <div class="result">
      <pre>{{ lyrics }}</pre>
    </div>
  {% endif %}
</body>
</html>
