<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Lyrics Extractor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
      }
      .lyrics-box {
        white-space: pre-wrap;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        max-height: 500px;
        overflow-y: auto;
      }
      .form-box {
        background: rgba(0, 0, 0, 0.2);
        padding: 30px;
        border-radius: 12px;
      }
      .error {
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-4 animate__animated animate__fadeInDown">
        <h1 class="display-5 fw-bold">üéµ Spotify Lyrics Extractor</h1>
        <p class="lead">Type the name of a song and get its lyrics instantly</p>
      </div>
      <div
        class="row justify-content-center animate__animated animate__fadeInUp"
      >
        <div class="col-md-8 form-box">
          <form method="POST" action="/">
            <div class="mb-3">
              <label for="song" class="form-label">Enter Song Name</label>
              <input
                type="text"
                class="form-control"
                id="song"
                name="song"
                placeholder="e.g. Shape of You"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              üé§ Get Lyrics
            </button>
          </form>
        </div>
      </div>
      {% if lyrics %}
      <div
        class="row justify-content-center mt-5 animate__animated animate__fadeInUp"
      >
        <div class="col-md-10 lyrics-box">
          <h4 class="mb-3">üìù Lyrics</h4>
          <div>{{ lyrics }}</div>
        </div>
      </div>
      {% elif error %}
      <div
        class="row justify-content-center mt-5 animate__animated animate__shakeX"
      >
        <div class="col-md-8 text-center">
          <p class="error">{{ error }}</p>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
<!-- This HTML template is used to render the main page of the Spotify Lyrics Extractor application. It includes a form for users to input a song name and displays the lyrics or an error message based on the user's input. The design is responsive and uses Bootstrap for styling. -->
<!-- The page features a gradient background, animated elements, and a clean layout to enhance user experience
